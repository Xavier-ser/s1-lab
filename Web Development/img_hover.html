<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouseover Image Change</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    img {
      width: 250px;
      height: auto;
      border-radius: 10px;
      transition: 0.3s;
    }
    #text {
      font-size: 20px;
      margin-top: 20px;
      color: #333;
      transition: 0.3s;
    }
  </style>
</head>
<body>

  <h2>Hover over the image ðŸ‘‡</h2>
  <img id="myImage" src="./assets/js.png" alt="Original Image">	
  <p id="text">This is the original text.</p>


  <script>
    const img = document.getElementById("myImage");
    const text = document.getElementById("text");


    img.addEventListener("mouseover", () => {
      img.src = "./assets/mozilla.png";
      text.textContent = "You are hovering over the image!";
      text.style.color = "blue";
    });


    img.addEventListener("mouseout", () => {
      img.src = "./assets/js.png";
      text.textContent = "This is the original text.";
      text.style.color = "#333";
    });
  </script>

</body>
</html>
