<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" name="myform" onsubmit="my_fun(event)">
        <input type="text" name="text-box" placeholder="Enter text" >
        <button type="submit" >Submit</button>
    </form>
</body>


<script>

function my_fun(event){
    console.log("KERI")
    event.preventDefault();
    let x = document.forms["myform"]["text-box"].value
    if (!isNaN(x)){
        alert("It is a number..")
    } else {
        alert("It is not a number");
    }
}

</script>

</html>
