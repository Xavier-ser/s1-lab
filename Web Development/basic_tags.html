<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Formatting</title>
</head>
<body>

    <h1>Text Formatting Examples</h1>

    <p>This is <b>bold</b>.</p>
    <p>This is <strong>strong</strong>.</p>
    <p>This is <i>italic</i>.</p>
    <p>This is <em>emphasized</em>.</p>
    <p>This is <mark>marked</mark>.</p>
    <p>This is <s>strikethrough</s>.</p>
    <p>This is <del>deleted</del>.</p>
    <p>This is <ins>inserted</ins>.</p>
    <p>This is <u>underlined</u>.</p>
    <p>This is <sup>superscript</sup>.</p>
    <p>This is <sub>subscript</sub>.</p>
    <p><small>This is small.</small></p>

</body>
</html>
